<script>
    //----------------------------------------------------
    function keyDownEventHandler() {


        //clean
        ctx.fillStyle = 'white';
        ctx.fillRect(x, y, 20, 20);
        if (event.keyCode == 40)
            y += 20;
        if (event.keyCode == 38)
            y -= 20;
        if (event.keyCode == 37)
            x -= 20;
        if (event.keyCode == 39)
            x += 20;
        if (x == 400)
            x = 0;
        if (x == -20)
            x = 380;
        if (y == 400)
            y = 0;
        if (y == -20)
            y = 380;
        if (x == x1 && y == y1)
            x1 = Math.floor(Math.random() * 19) * 20, y1 = Math.floor(Math.random() * 19) * 20, score += 10;
        if (x == x1 && y == y1)
            score += 10;
        document.getElementById("score").innerHTML = score;
        ctx.fillStyle = "black";
        ctx.fillRect(x, y, 20, 20);
        ctx.fillStyle = "green";
        ctx.fillRect(x1, y1, 20, 20);

    }
    //----------------------------------------------------
    canvas = document.getElementById('myCanvas');
    ctx = canvas.getContext('2d');
    var x = 40;
    var y = 40;
    var x1 = 80;
    var y1 = 80;
    var x2 = 380;
    var y2 = 380;
    var score = 0;
    document.onkeydown = keyDownEventHandler;
</script>
