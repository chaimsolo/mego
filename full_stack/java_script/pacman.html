<canvas id="myCanvas" width="400" height="400" style="border:1px solid;"></canvas>
<br>
<p>score:</p>
<p id="score">--</p>
<script>
    //-----------------------------------------------------
    function keyDownEventHandler() {

        if (event.keyCode == 40)
            direction = "down";
        if (event.keyCode == 38)
            direction = "up";
        if (event.keyCode == 37)
            direction = "left";
        if (event.keyCode == 39)
            direction = "right";

    }
    function TimeEventHandler() {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, 500, 500);
        if (direction == "right")
            player_x += 20;
        if (player_x > 380)
            player_x = 0;
        if (direction == "left")
            player_x -= 20;
        if (player_x < 0)
            player_x = 380;
        if (direction == "down")
            player_y += 20;
        if (player_y > 380)
            player_y = 0;
        if (direction == "up")
            player_y -= 20;
        if (player_y < 0)
            player_y = 380;
        if (player_x == x && player_y == y)
            x = Math.floor(Math.random() * 20) * 20, y = Math.floor(Math.random() * 20) * 20, score += 10;
        document.getElementById("score").innerHTML = score;
        //draw rectangular 
        ctx.fillStyle = "black";
        ctx.fillRect(player_x, player_y, 20, 20);
        ctx.fillStyle = "green";
        ctx.fillRect(x, y, 20, 20);
        ctx.fillStyle = "yellow";
        ctx.fillRect(chaser_x1, chaser_y1, 20, 20)
        ctx.fillStyle = "yellow";
        ctx.fillRect(chaser_x2, chaser_y2, 20, 20)


        //setTimeout(TimeEventHandler, time);

    }
    function time_of_chaser() {
        if (direction == "right" && chaser_y1 != player_y || direction == "left" && chaser_y1 != player_y)
            chaser_y1 -= 20;
        if (direction == "right" && chaser_y1 == player_y || direction == "left" && chaser_y1 == player_y)
            chaser_x1 -= 20;
        if (direction == "up" && chaser_x1 != player_x || direction == "down" && chaser_x1 != player_x)
            chaser_x1 -= 20;
        if (direction == "up" && chaser_x1 == player_x || direction == "down" && chaser_x1 == player_x)
            chaser_y1 -= 20;
        if (chaser_x1 > 380)
            chaser_y1 = 0;
        if (chaser_y1 > 380)
            chaser_y1 = 0;
        if (chaser_x1 < 0)
            chaser_x1 = 380;
        if (chaser_y1 < 0)
            chaser_y1 = 380;



        if (direction == "right" && chaser_y2 != player_y || direction == "left" && chaser_y2 != player_y)
            chaser_y2 += 20;
        if (direction == "right" && chaser_y2 == player_y || direction == "left" && chaser_y2 == player_y)
            chaser_x2 += 20;
        if (direction == "up" && chaser_x2 != player_x || direction == "down" && chaser_x2 != player_x)
            chaser_x2 += 20;
        if (direction == "up" && chaser_x2 == player_x || direction == "down" && chaser_x2 == player_x)
            chaser_y2 += 20;
        if (chaser_x2 > 380)
            chaser_x2 = 0;
        if (chaser_y2 > 380)
            chaser_y2 = 0;
        if (chaser_x2 < 0)
            chaser_x2 = 380;
        if (chaser_y2 < 0)
            chaser_y2 = 380;






    }
    //-----------------------------------------------------
    ctx = document.getElementById('myCanvas').getContext('2d');
    var player_x = 100;
    var player_y = 100;
    var chaser_x1 = 220;
    var chaser_y1 = 220;
    var chaser_x2 = 300;
    var chaser_y2 = 300;
    var x = 180;
    var y = 180;
    var direction = "right";
    var score = 0;
    var time = 300;
    document.onkeydown = keyDownEventHandler;
    setInterval(TimeEventHandler, time);
    setInterval(time_of_chaser, 250);

</script>
